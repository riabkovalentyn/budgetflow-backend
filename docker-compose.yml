version: '3.9'

services:
  backend:
    build: .
    container_name: budgetflow_backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - mongo
      - redis
    env_file:
      - .env
    environment:
      - DEBUG=1
      - ALLOWED_HOSTS=*
      - MONGO_URI=mongodb://mongo:27017/budgetflow_db
      - CORS_ALLOW_ALL_ORIGINS=true

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  mongodb_data:
